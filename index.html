<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: grid;
  place-items: center;
}
    </style>
</head>
<body>
    <svg  viewBox="-200 -200 400 400">
        <circle cx="0" cy="0" r="100" fill="none" stroke-width="1" />
        <line id="hour" x1="0" y1="0" x2="0" y2="-50" stroke="#333" stroke-width="9"/>
        <line id="minute" x1="0" y1="0" x2="0" y2="-70" stroke="#888" stroke-width="6"/>
        <line id="second" x1="0" y1="0" x2="0" y2="-80" stroke="red" stroke-width="3" />
        <circle cx="0" cy="0" r="5" fill="#888"  stroke="#333" stroke-width="2"/>
    </svg>
    <script src="script.js"></script>
</body>
</html>
