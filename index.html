<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg  viewBox="-200 -200 400 400">
        <circle cx="0" cy="0" r="100" fill="none" stroke-width="1" stroke="black"/>
        <line id="hour" x1="0" y1="0" x2="0" y2="-50" stroke="black" stroke-width="9"/>
        <line id="minute" x1="0" y1="0" x2="0" y2="-70" stroke="gray" stroke-width="6"/>
        <line id="second" x1="0" y1="0" x2="0" y2="-80" stroke="red" stroke-width="3" />
        <circle cx="0" cy="0" r="5" fill="black"  stroke="black"/>
    </svg>
    <script src="script.js"></script>
</body>
</html>
